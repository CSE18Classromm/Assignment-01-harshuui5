<!DOCTYPE html>
<html>
<head>
    <title>LOOKNICE  Product Card</title>
</head>
<style>
    button:hover {
        background-color: #0056b3;
    }
    body{
        margin: 0;
        padding: 0;
        background-color: #e4e4e0c4;
        width:auto;

    }
    html{
        margin: 0;
        padding: 0;
        background-color: #ffffffc4;
        width:auto;
        box-sizing: border-box;
    }
    main{
        background-color: #ffffffc4;
        width:auto;
        box-sizing: border-box;
    }
</style>
<body >
    <main>
        <div style="width: 70%; margin: 40px auto; border: 1px solid #ccc; padding: 10px; box-shadow: 0 0 8px rgba(0,0,0,0.1);">

         <div style="width: 100%; background-color: #111; color: #fff; padding: 10px 0; text-align: center; font-size: 28px; font-weight: bold;">
         <b>LOOKNICE</b>
         </div>

        
           <div style="width: 350px; margin: 0 auto; border: 1px solid #ddd; padding: 10px; text-align: left;">

            
            <div style="width: 100%; text-align: center; margin-bottom: 10px;">
                <img src="shirt.jpg" alt="Classic Cotton Shirt"
                     style="width: 100%; max-height: 220px; object-fit: cover;">
            </div>

        
            <div style="font-weight: bold; font-size: 16px; margin-bottom: 4px;">
                Classic Cotton Shirt
            </div>

        
            <p style="font-size: 12px; color: #555; margin-bottom: 8px;">
                Soft, breathable cotton. Regular fit. Available in multiple colors.
            </p>

            
            <p style="margin-bottom: 10px;">
                <span style="font-weight: bold; font-size: 16px;color:rgb(127, 246, 255);">₹799</span>
                <span style="font-size: 13px; color: #888; text-decoration: line-through; margin-left: 8px;">
                    ₹1,199
                </span>
            </p>

            
            <div style="text-align: center;">
                <button style="width: 100%; padding: 8px 0; background-color: #007bff; color: #fff; border: none; cursor: pointer; font-size: 14px;">
                    Add to Cart
                </button>
            </div>
          </div>
        </div>
    </div>
</main>
</body>
</html>
