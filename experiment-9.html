
   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -5px;
        }
        .column {
            flex: 33.33%;
            max-width: 33.33%;
            padding: 0 5px;
            box-sizing: border-box;
        }
        .column img {
            vertical-align: middle;
            width: 100%;
        }
        @media screen and (max-width: 800px) {
            .column {
                flex: 50%;
                max-width: 50%;
            }
        }
        @media screen and (max-width: 600px) {
            .column {
                flex: 100%;
                max-width: 100%;
            }
        }
         </style>
</head>
<body>
    <h2 align="center">Responsive Product grid</h2>
    <div class="row">
        <div class="column" style="float:left; width:33.33%; padding:5px;">
            <div class="card" style="border:1px solid #ccc; border-radius:5px; padding:16px; text-align:center;">
                <img src="./tshirt.jpg" alt="Product 1" style="width:20%; border-radius: 20%;">
                <h3>Product 1</h3>
                <p class="price">&#8377;499</p>
                <p>classic cotton tshirt</p>
                <button style="background-color:rgb(177,226,43) ;color:black;border:none;border-radius:4px;">Add to Cart</button>
                
            </div>
        </div>
        <div class="column" style="float:left; width:33.33%; padding:5px;">
            <div class="card" style="border:1px solid #ccc; border-radius:5px; padding:16px; text-align:center;">
                <img src="./sunglasses.jpg" alt="Product 2" style="width:20%; border-radius: 20%;">
                <h3>Product 2</h3>
                <p class="price">&#8377;799</p>
                <p>stylish sunglasses</p>
                <button style="background-color:rgb(177, 226, 43);color:black;border:none;border-radius:4px;">Add to Cart</button>
            </div>
        </div>
        <div class="column" style="float:left; width:33.33%; padding:5px;">
            <div class="card" style="border:1px solid #ccc; border-radius:5px; padding:16px; text-align:center;">
                <img src="./hoddie.png" alt="Product 3" style="width:20%; border-radius:20%;">
                <h3>Product 3</h3>
                <p class="price">&#8377;1299</p>
                <p>Stylish hoodie</p>
                <button style="background-color:rgb(177, 226, 43);color:black;border:none;border-radius:4px;">Add to Cart</button>
            </div>
        </div>
    <div class="column" style="float:left; width:33.33%; padding:5px;">
            <div class="card" style="border:1px solid #ccc; border-radius:5px; padding:16px; text-align:center;">
                <img src="./lower.webp" alt="Product 4" style="width:20%; border-radius: 20%;">
                <h3>Product 4</h3>
                <p class="price">&#8377;999</p>
                <p>Mens classic lower</p>
                <button style="background-color:rgb(177, 226, 43);color:black;border:none;border-radius:4px;">Add to Cart</button>
            </div>
        </div>
    </div>
    

    
</body>
</html>
