body{

.navbar{

.post-caption{

.sidebar{

.profile{

.profile p{

}

.suggestion{

  cursor: pointer;
}
@media screen and (max-width: 768px) {
  .main{
    flex-direction: column;
    align-items: center;
  }
  .sidebar{
    display: none;
  }
}
